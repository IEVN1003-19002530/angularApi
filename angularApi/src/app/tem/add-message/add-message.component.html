<div>
    {{messageService.alumnos}}
</div>


<form [formGroup]="formGroup" (ngSubmit)="addAlumno()" class="space-y-4 bg-white shadow-md rounded p-6 max-w-md mx-auto">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="nombre" id="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input formControlName="nombre" type="text" id="nombre" placeholder="Nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded mt-4 hover:bg-blue-600 transition">Registrar</button>
</form>
